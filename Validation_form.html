<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="validation_form.css">
    
</head>

 <body>
          <table>
            <h1>Welcome to the Manish Academy Form</h1>

            <form name="myform" onsubmit="return Validateform" >

                <div class="row mb-3" id="name" colspan>
                    <div class="col-md-3" >
                    <label for="first_name">First_Name  :</label>
                    <input id="first_name" type="text" class="form-control" onblur="checkFirstName()"><span id="Msg1"> </span>
                   </div>
                     <!-- </div> -->
                    <!-- <div class="row my-3"> -->
                   <div class="col-md-3"><label for="last_name">Last_Name :</label>
                   <input id="last_name" name="last_name" type="text" class="form-control" >
                   </div>
                 <div class="row mb-3">
                  <div class="col-md-3">
                     <label id="password" for="password">Password :</label>
                      <input id="password" name="name" type="password" class="form-control" />
                 </div>
                 <div class="row my-3">
                    <div  class=" col-6">
                      <label id="email_label" for="email">Email :</label>
                      <input id="email" name="name" type="email" class="form-control" />
                    </div>
                  </div>
                    <div class="mb-3 col-3">
                        <label id="phone_label" for="phone">Phone Number :</label>
                        <input id="phone" name="name" type="tel" class="form-control" />
                    </div>
                    <div>
                          <div class="mb-3 col-6">
                              <label id="address" for="address">Address :</label>
                              <input id="address" name="name" type="text" class="form-control" />
                          </div>
                    </div>
                    <div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-primary">Reset</button>

                    </div>
               </div>

            </form>
        </table>
  </body>
  <script src="validation_form.js"></script>
</html>
