<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.css'>
    <script src='js/bootstrap.js'></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/additional-methods.js"></script>
    <script src="validations.js"></script>

    <style>
        .error{color:red}
    </style>
</head>
<body>
    <div class="container mt-4">
        <div id="myalert"></div>
        <h1>Signup Form</h1>
        <form id="frm" method="post">
        <div class="form-group col-6">
            <label>Username</label>
            <input type="text" class="form-control" name="uname">
        </div>
        <div class="form-group col-6">
            <label>Password</label>
            <input type="password" class="form-control" name="pwd" id="pwd">
        </div>
        <div class="form-group col-6">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="cpwd">
        </div>
        <div class="row">
        <div class="form-group col-3">
            <label>Email</label>
            <input type="text" class="form-control" name="email">
        </div>
        <div class="form-group col-3">
            <label>Mobile</label>
            <input type="text" class="form-control" name="mobile">
        </div>
    </div>
    <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="gen" value="male">
        <label class="form-check-label">Male</label>
    </div>
    <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="gen" value="Female">
        <label class="form-check-label">Female</label>    
    </div><span id="errorToShow"></span>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" name="ch" id="ch" value="checked">
        <label class="form-check-label">I aceept T&C</label>
        <span id="cherror"></span>   
    </div>
      
        <div class="mt-2">
            <input type="submit" class="btn btn-success" id="submit" value="Login" >
            <input type="reset" class="btn btn-info" value="reset" >
        </div>  
        <br>
      
    </form>
</body>
</html>
